<!DOCTPYE html>
<!-- Loads all the stuff in our static folder -->
{% load staticfiles %}
<html lang="en">
    <head>
        <title>Survey Form</title>
        <!-- Load bootstrap and our css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/survey_form_app/css/styles.css' %}">
    </head>
    <body>
        <div class='container'>
            <!-- Form posts all data to /process on button click -->
            <form action="/process" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your Name Goes Here">
                </div>
                <div class="form-group">
                    <label for="dojo">Dojo Location:</label>
                    <select class="form-control" id="dojo" name="dojo">
                        <option>Mountain View</option>
                        <option>Seattle</option>
                        <option>Chicago</option>
                        <option>Juarez</option>
                        <option>Flipadelphia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Favorite Language:</label>
                    <select class="form-control" id="language" name="language">
                        <option>Javascript</option>
                        <option>Python</option>
                        <option>C#</option>
                        <option>Spanish</option>
                        <option>English</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Comment (optional):</label>
                    <textarea class="form-control" name="comment" id="comment" rows="3"></textarea>
                </div>
                <button type="submit" style="float: right" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </body>
</html>
